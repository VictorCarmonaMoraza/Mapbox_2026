<div #map>

</div>

<section id="controls">
  <h2 class text-2xl font-bold text-black mb-2>
    Zoom
    <small class="text-gray-500 font-normal">
      {{zoom() | number:'1.0-0'}}
    </small>
  </h2>
  <input type="range" min="1" max="19" [value]="zoom()" class="range range-accent" (input)="zoom.set(+txtZoom.value)"
    #txtZoom />
  <h2 class="text-2xl font-bold text-black mb-2"> Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-bold">{{
      {
        longitude: coordinates().lng | number:'1.4-4',
        latitude: coordinates().lat | number:'1.4-4',
      } | json

    }}
    </pre>
  <select class="select" (change)="onMapStyleChange($event)">
    <option disabled selected>Tipo de mapa</option>
    <option value="streets">Streets</option>
    <option value="outdoors">Outdoors</option>
    <option value="satellite_streets">Satellite Streets</option>
    <option value="satellite">Satellite</option>
    <option value="night">Night</option>
  </select>
</section>
